input AddFeatureInput {
  name: String!
  description: String!
  url: String!
  clientMutationId: String
}

type AddFeaturePayload {
  featureEdge: FeaturesEdge
  viewer: User
  clientMutationId: String
}

input AddTodoItemInput {
  name: String!
  issueId: ID!
  clientMutationId: String
}

type AddTodoItemPayload {
  todoItem: TodoItem
  clientMutationId: String
}

type Feature implements Node {
  # The ID of an object
  id: ID!
  name: String!
  description: String!
  url: String!
  createdAt: String!
  updatedAt: String!
}

# A connection to a list of items.
type FeaturesConnection {
  # Information to aid in pagination.
  pageInfo: PageInfo!

  # A list of edges.
  edges: [FeaturesEdge]
}

enum FeaturesConnectionOrder {
  ID
}

# An edge in a connection.
type FeaturesEdge {
  # The item at the end of the edge
  node: Feature

  # A cursor for use in pagination
  cursor: String!
}

type Issue implements Node {
  # The ID of an object
  id: ID!
  name: String!
  createdAt: String!
  updatedAt: String!
  todoItems: [TodoItem]
}

# A connection to a list of items.
type IssuesConnection {
  # Information to aid in pagination.
  pageInfo: PageInfo!

  # A list of edges.
  edges: [IssuesEdge]
}

enum IssuesConnectionOrder {
  ID
}

# An edge in a connection.
type IssuesEdge {
  # The item at the end of the edge
  node: Issue

  # A cursor for use in pagination
  cursor: String!
}

type Mutation {
  addFeature(input: AddFeatureInput!): AddFeaturePayload
  addTodoItem(input: AddTodoItemInput!): AddTodoItemPayload
}

# An object with an ID
interface Node {
  # The id of the object.
  id: ID!
}

# Information about pagination in a connection.
type PageInfo {
  # When paginating forwards, are there more items?
  hasNextPage: Boolean!

  # When paginating backwards, are there more items?
  hasPreviousPage: Boolean!

  # When paginating backwards, the cursor to continue.
  startCursor: String

  # When paginating forwards, the cursor to continue.
  endCursor: String
}

type Query {
  # Fetches an object given its ID
  node(
    # The ID of an object
    id: ID!
  ): Node
  viewer: User
}

type TodoItem implements Node {
  # The ID of an object
  id: ID!
  name: String!
  completed: Boolean!
  createdAt: String!
  updatedAt: String!
  IssueId: Int
}

# A person who uses our app
type User implements Node {
  # The ID of an object
  id: ID!

  # Users's username
  username: String

  # User's website
  website: String
  features(after: String, first: Int, before: String, last: Int, orderBy: [FeaturesConnectionOrder]): FeaturesConnection
  issues(after: String, first: Int, before: String, last: Int, orderBy: [IssuesConnectionOrder]): IssuesConnection
}
